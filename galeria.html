<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - Longboards</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="bg-warning">
    <nav class="navbar navbar-light" style="background-color: #414141;">
        <a class="navbar-brand font-weight-bold text-light">Skate World</a>
        <a class="nav-item nav-link active" href="index.html">Pagina Principal <span class="sr-only">(current)</span></a>
        <a class="nav-item nav-link disabled" href="#">Skates</a>
        <a class="nav-item nav-link disabled" href="#">Longboard</a>
        <a class="nav-item nav-link disabled" href="#">Accesorios</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Busque en la Pagina" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
        </form>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h1 class="text-center m-2">Registrarse</h1>
                <form class="m-5">
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Correo Electronico</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Correo Electronico">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">Contraseña</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress">Direccion</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Nombre de Calle XXX">
                    </div>
                    <div class="form-group">
                      <label for="inputAddress2"></label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Departamento, Piso">
                    </div>
                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputCity">Ciudad</label>
                        <input type="text" class="form-control" id="inputCity">
                      </div>
                      <div class="form-group col-md-4">
                        <label for="inputState">Estado Civil</label>
                        <select id="inputState" class="form-control">
                          <option selected>Seleccione...</option>
                          <option>Casado</option>
                          <option>Soltero</option>
                        </select>
                      </div>
                      <div class="form-group col-md-2">
                        <label for="inputZip">Codigo Postal</label>
                        <input type="text" class="form-control" id="inputZip">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Acepto recibir Newsletter en mi correo electronico
                        </label>
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse!</button>
                </form>
            </div>
            <div class="col-md-6">
                <h1 class="text-center m-2">Iniciar Sesion</h1>
                <form class="m-5">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo Electronico">
                      <small id="emailHelp" class="form-text text-muted">No compartiremos tu informacion Personal con Nadie.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Contraseña</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ingrese su Contraseña">
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Recordarme</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                  </form>
            </div>
        </div>
    </div>
    <footer class="bg-dark text-center text-white">
        <div class="container p-4 pb-0">
          <section class="mb-4">
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
              <i class="fab fa-facebook-f">Facebook</i>
            </a>
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
              <i class="fab fa-twitter">Twitter</i>
            </a>
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
              <i class="fab fa-google">Google</i>
            </a>
            <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button">
              <i class="fab fa-instagram">Instagram</i>
            </a>
          </section>
        </div>
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
          © 2020 Copyright:
          <a class="text-white" href="https://mdbootstrap.com/">MDBootstrap.com</a>
        </div>
      </footer>
</body>
</html>
